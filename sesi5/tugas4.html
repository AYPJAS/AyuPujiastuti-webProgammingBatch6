<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 4</title>
</head>
<body>
    <label for="pesan">Pesan:</label>
    <input type="text" name="pesan" id="pesan" /><br />
    <label for="kali">Berapa Kali:</label>
    <input type="number" name="kali" id="kali" /><br />
    <button class="button button1" onclick="cetak()">Cetak!</button>
    <ol id="list"></ol>
    <script>
        // const nama_variabel= document.getElementById("nama_variabel")
        let list = document.getElementById("list");

        function cetak(){
        const pesan = document.getElementById("pesan").value;
        const kali = document.getElementById("kali").value;
        list.innerHTML = "";
        let i = 0;
        while (i < kali) {
          console.log(pesan);
          for (i = 0; i < kali; i++) {
            list.innerHTML = list.innerHTML + "<li>" + pesan + "</li>";
                 }
        }
      }
    </script>
</body>
</html>
