<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mengenal event pada JavaScript</title>
</head>
<body>
    <h1> Mengenal event pada JavaScript</h1>
    <h2> www.hacktive8.com</h2>

    <!--memberikan event pada element tombol-->
    <button onclick="tampilkan_nama()"> KLIK DISNI </button>

    <!-- ID HASIL -->
    <div id="hasil"></div>

    <script>
        //membuat function tampilkan_nama
        function tampilkan_nama(){
            document.getElementById("hasil").innerHTML = "<h3>Nama Saya adalah Ayu</h3>";
        }
        
    </script>
</body>
</html>
